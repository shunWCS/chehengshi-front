<div class="bg-light lter b-b wrapper-md flex justify-between">
    <span class="m-n font-thin h2">{{vm.blockquote}}</span>
</div>
<div class="wrapper-md">

    <div class="panel panel-default ">
        <!-- Default panel contents -->
        <div class="panel-heading">{{vm.blockquote}}</div>
        <div class="row wrapper">
            <div class="col-sm-5 col-md-3 m-b-xs">
                <select class="form-control" ng-model="vm.type" ng-options="item.typeValue as item.typeName for item in vm.typeList" ng-change="vm.whenType()">
                    <option label="--请选择分类--"></option>
                </select>
            </div>
            <div class="col-sm-5 col-md-3 m-b-xs"></div>
            <div class="col-sm-5 col-md-3 m-b-xs"></div>
        </div>
        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped table-condensed m-b-none">
                <thead>
                <tr>
                    <th ng-repeat="column in vm.columns" ng-if="!column.hidden" ng-click="vm.sort.toggle(column)" ng-class="{sortable: column.sortable !== false}" colspan="{{column.colspan}}">
                        {{column.label}}
                        <i ng-if="column.name === vm.sort.column && vm.sort.direction" class="glyphicon {{vm.sort.direction|orderClass}}"></i>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td><input type="text" class="form-control" placeholder='标题' ng-model="vm.filter.title" /></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td colspan="2"></td>
                </tr>
                <tr ng-repeat="item in vm.items|filter:vm.filter|orderBy:vm.sort.column:vm.sort.direction===-1|paging:vm.page.index:vm.page.size">
                    <td>{{item.refId}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.typeName}}</td>
                    <td>{{item.typeValue}}</td>
                    <td>{{item.isFirst}}</td>
                    <td>{{item.createTime | date: 'yyyy-MM-dd HH-mm'}}</td>
                    <td>{{item.editTime | date: 'yyyy-MM-dd HH-mm'}}</td>
                    <td>
							<span class="btn btn-warning" data-toggle="modal" data-target="#createModal" data-id="{{item.refId}},{{item.typeValue}}">
					    		新增
					    	</span>
                    </td>
                    <td>
							<span class="btn btn-warning" data-toggle="modal" data-target="#updateModal" data-id="{{item.refId}},{{item.typeValue}}">
					    		设置轮播图
					    	</span>
                    </td>

                    <td>
							<span class="btn btn-danger" data-toggle="modal" data-target="#removeModal" data-id="{{item.refId}}">
					    		删除轮播图
					    	</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <select ng-model="vm.page.size" class="form-control" title="每页条目数" ng-options="pageSize for pageSize in [5, 20, 100]" style="margin: 18px 0;">
                    </select>
                </div>
                <div class="col-md-9 col-xs-12">
                    <pagination total-items="vm.items|size" ng-model="vm.page.index" max-size="5" items-per-page="vm.page.size" class="pagination-sm pull-right" boundary-links="true" rotate="false" num-pages="numPages">
                    </pagination>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade " id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <!--新增-->
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="create" ng-submit="vm.create(vm.New)">

                    <div class="form-group">
                        <label class="control-label col-md-2">标题</label>
                        <div class="col-md-8">
                            <input class="form-control" ng-model="vm.New.title" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">备注说明</label>
                        <div class="col-md-8">
                            <input class="form-control" ng-model="vm.New.remark" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">关联的ID</label>
                        <div class="col-md-8">
                            <input class="form-control" ng-model="vm.Item.refId" maxlength="50" required readonly="true"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-2">轮播图类型</label>
                        <div class="col-md-8">
                            <input class="form-control" ng-model="vm.Item.typeValue" maxlength="50" required readonly="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否首页轮播</label>
                        <div class="col-sm-10">
                            <label class="radio-inline i-checks">
                                <input type="radio" name="recommend" ng-value="0" ng-model="vm.New.iFirst" required><i></i> 否
                            </label>
                            <label class="radio-inline i-checks">
                                <input type="radio" name="recommend" ng-value="1" ng-model="vm.New.iFirst" required><i></i> 是
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">上传轮播图</label>
                        <div class="col-md-8">
                            <div class="input-group">
                                <input class="form-control" ng-model="vm.New.banner" />
                                <span class="input-group-btn">
									<input type="file" class="filestyle" nv-file-select uploader="vm.uploader" data-target="Item" ng-click="vm.setTarget($event)">
								</span>
                            </div>
                        </div>
                        <img class="img-responsive col-sm-8 col-sm-offset-2" ng-src="{{vm.New.banner}}" alt="" ng-if="vm.New.banner" />
                    </div>

                    <div ng-uploader></div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="提交" form="create" />
                <span class="btn btn-info" ng-click="vm.reset()">重置</span>
                <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!--end新增-->
</div>
<!-- /.modal -->

        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="remove" ng-submit="vm.remove(vm.itemId)">
                    <div class="form-group">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
