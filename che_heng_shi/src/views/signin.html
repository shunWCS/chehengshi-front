<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
	<a href class="navbar-brand block m-t text-white">{{app.name}}</a>
	<div class="m-b-lg">
		<div class="modal-header">
			<h4 class="modal-title text-white">登录</h4>
		</div>
		<div class="modal-body" >
		<form name="form" class="form-validation" ng-submit="vm.identify(vm.user)">
			<div class="text-danger wrapper text-center" ng-show="authError">
				{{authError}}
			</div>
			<div class="form-group">
				<div class="row">
					<input type="text" class="form-control input-lg" id="name" placeholder="账号" ng-model="vm.user.userName" required>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<input type="password" class="form-control input-lg" id="password" placeholder="密码" ng-model="vm.user.password" required>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<input type="submit" class="btn btn-info btn-block btn-lg" value="登录" />
				</div>
			</div>
		</form>
		</div>
	</div>
	<div class="text-center" ng-include="'views/blocks/page_footer.html'"></div>
</div>
